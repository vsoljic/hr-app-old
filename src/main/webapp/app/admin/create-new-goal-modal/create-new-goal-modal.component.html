<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Definiranje ciljeva</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr class="mb-0">
    <div class="modal-body pb-1">
        <form name="createNewGoalForm">
            <div class="form-row">
                <div class="col-md-4">
                    <label for="inputPonder" class="label-text">Ponder:</label>
                    <input type="number" id="inputPonder" name="inputPonder" class="form-control" required max="100"/>
                </div>
                <div class="col-md-8">
                    <label for="inputTargetPercentage" class="label-text">Ciljana vrijednost (%):</label>
                    <input type="number" id="inputTargetPercentage" name="inputTargetPercentage" class="form-control"
                           max="100"
                    />
                </div>
            </div>

            <div class="form-row padding-top">
                <div class="col-md-12">
                    <label for="inputGoalName" class="label-text">Naziv cilja:</label>
                    <input type="text" id="inputGoalName" name="inputGoalName" class="form-control" required maxlength="150"/>
                </div>
            </div>

        </form>
    </div>
    <hr>
    <div class="modal-footer">
        <div class="row pr-4">
            <div class="col-md-6">
                <button type="button" class="btn btn-default" (click)="c('Close click')">Odustani</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" (click)="c('Close click');">Spremi</button>
            </div>
        </div>
    </div>

</ng-template>
<button type="button" class="btn btn-default" (click)="openCreateNewGoalModal(content)">Dodaj cilj</button>
