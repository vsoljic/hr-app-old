<div class="container-fluid">
    <div class="col-md-6">
        <h2>Kreiraj novu procjenu radnog uƒçinka</h2>
        <form name="newEstimation">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="selectTypeEstimation" class="label-text">Vrsta procjene (model):</label>
                    <ng-select [items]="typeEstimation" id="selectTypeEstimation" name="selectTypeEstimation"
                               notFoundText="Nema podataka" required>
                    </ng-select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-12">
                    <label for="inputEstimationName" class="label-text">Naziv procjene:</label>
                    <input type="text" id="inputEstimationName" name="estimationName" class="form-control"
                           required maxlength="11">
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12">
                    <label>Vrijedi od:</label>
                </div>
                <div class="col-md-5">
                    <input type="text" ngbDatepicker #validFrom="ngbDatepicker" class="form-control"
                           [(ngModel)]="dateFrom" name="validFrom" (ngModelChange)="onSelectDateFrom($event)"/>
                    <fa-icon [icon]="'calendar-alt'" class="position-absolute calendar-inside-input"
                             (click)="validFrom.toggle()"></fa-icon>
                </div>

                <div class="col-md-1 text-align-center">
                    <span class="span-date-from-to">-</span>
                </div>

                <div class="col-md-5">
                    <input type="text" ngbDatepicker #validTo="ngbDatepicker" class="form-control"
                           [(ngModel)]="dateTo" name="validTo" (ngModelChange)="onSelectDateTo($event)"/>
                    <fa-icon [icon]="'calendar-alt'" (click)="validTo.toggle()"
                             class="position-absolute calendar-inside-input"></fa-icon>
                </div>
            </div>

            <div class="form-group row padding-top">
                <div class="offset-md-9 col-md-3">
                    <button type="submit" class="btn btn-default">Kreiraj procjenu
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
